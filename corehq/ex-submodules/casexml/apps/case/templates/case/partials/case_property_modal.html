{% load i18n %}
{% load hq_shared_tags %}


<script type="text/html" id="case-properties-modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4>{% trans "Changes to" %}: <strong><span data-bind="text: propertyName" /> </strong></h4>
                {{ last_transaction_checked }}
            </div>
            <div class="modal-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>{% trans 'Received' %} ({{ timezone }})</th>
                        <th>{% trans 'Form' %}</th>
                        <th>{% trans 'User' %}</th>
                        <th>{% trans 'New Value' %}</th>
                    </thead>
                    <tbody>
                        {% for change in changes %}
                            <tr>
                                <td>{{ change.received_on }}</td>
                                <td><a href="{% url 'render_form_data' domain change.id %}" target="_blank">{{ change.readable_name }}</a></td>
                                <td>{{ change.user.username }}</td>
                                <td>{{ change.new_value }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</button>
            </div>
        </div>
    </div>
</script>
